<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/style-perfil.css">
   
    <title>Tela de Perfil</title>
</head>

<body>
    <div id="loading" class="c-loader off"></div>

    <div id="form-user" class="form-structor">
       
        <div class="signup">
            <div class="center">
                
                <div class="form-holder">

                    <div class="form-image">
                        <img id="image_perfil" src="img/user-avatar.png" alt="">
                    </div>

                    <div>
                        <input type="text" class="input" id="nome_user" placeholder="Nome completo" value="" required />
                        <span class="error"></span>
                    </div>
                    <div>
                        <input type="text" class="input" id="ocupacao_user" placeholder="Ocupação no IFPI" value="" required />
                        <span class="error"></span>
                    </div>
                    <div>
                        <input type="phone" class="input" id="telefone_user" placeholder="Número de Whatsapp" value="" maxlength="16" required />
                        <span class="error"></span>
                    </div>
                    <div>
                        <input type="email" class="input" id="email_user" placeholder="Email" value="" required />
                        <span class="error"></span>
                    </div>
                    <div>
                        <input type="password" class="input" id="senha_atual" placeholder="Senha atual" required />
                        <span class="error"></span>
                    </div>
                    <div>
                        <input type="password" class="input" id="nova_senha" placeholder="Nova senha" required />
                        <span class="error"></span>
                    </div>
                    <div>
                        <input type="password" class="input" id="confir_nova_senha" placeholder="Confirmar nova senha" required />
                        <span class="error"></span>
                    </div>

                </div>
                <button class="submit-btn singup-btn" id="btnUpdate">Salvar Alteracao</button>
                <button class="submit-btn singup-btn" id="btnCancel">Cancelar</button>
            </div>
        </div>
    </div>

    <!--------------------------- Importes Scripts --------------------------->
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-auth-compat.js"></script>

    <!-- <script type="module" src="js/app.js"></script> -->
    <script src="js/alter-perfil.js"></script>
</body>

</html>
