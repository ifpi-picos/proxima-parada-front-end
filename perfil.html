    <title>Tela de Perfil</title>

<body>
    
    <div class="form-structor">
       
        <div class="signup">
            <div class="center">
                <div class="logo">
                    <img src="img/user-avatar.png" alt="">
                </div>
                
                <div class="form-holder">
                  
                    <input type="text" class="input" placeholder="Nome Completo" />
                    <input type="number" class="input" placeholder="Telefone(DD)  9999-9999"/>
                    <input type="text" class="input" placeholder="Ocupação no Campus"/>
                    <input type="email" class="input" placeholder="E-mail" />
                    <input type="password" class="input" placeholder="Senha Atual" />
                    <input type="password" class="input" placeholder="Insira Nova Senha" />
                    <input type="password" class="input" placeholder="Confirmar Senha nova" />
                    
                </div>
                <button class="submit-btn singup-btn" onclick="signupBtn()">Salvar Alteracao</button>
                <button class="submit-btn singup-btn" onclick="signupBtn()">Cancelar</button>
            </div>
        </div>
    </div>
