<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próxima Parada</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style-menu.css">
    <link rel="stylesheet" type="text/css" href="css/cadastrar-carona.css">


</head>

<body>
    <header>
        <nav class="navbar">
            <div class="item-1 menu-options">
                <ul class="nav-list">
                    <li><a class="ativa">Início</a></li>
                    <li><a href="perfil.html">Perfil</a></li>
                    <li><a href="caronas.html">Caronas</a></li>
                    <li><a href="#">Filtrar</a></li>
                    <li id="btnSair"><a>Sair</a></li>
                </ul>
            </div>
            <div class="item-1 mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <div class="item-2 itens-navbar">
                <img id="img-home" src="img/user-avatar.png" alt="">
            </div>
        </nav>
    </header>
    <main>

        <div class="content">
            <form name="form-carona" class="form-structor" method="POST">
                <div class="input-group">
                    <h3>Origen</h3>
                    <div class="campos">
                        <label for="">Bairro:</label>
                        <input id="bairro-origen" class="" name="bairro-origen" type="text" placeholder="bairro">
                    </div>
                    <div class="campos">
                        <label for="">Rua:</label>
                        <input id="rua-origen" class="" name="rua-origen"  type="text" placeholder="bairro">
                    </div>
                    <div class="campos">
                        <label for="">Número:</label>
                        <input id="num-origen" class="" name="num-origen"  type="text" placeholder="bairro">
                    </div>
                    <div class="campos">
                        <div class="dt">
                            <label for="">Data:</label>
                            <input id="data-origen" class="" name="data-origen"  type="text" placeholder="bairro">
                        </div>
                        <div class="dt">
                            <label for="">Hora:</label>
                            <input id="hora-origen" class="" name="hora-origen"  type="text" placeholder="bairro">
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <h3>Destino</h3>
                    <div class="campos">
                        <label for="">Bairro:</label>
                        <input id="bairro-destino" class="" name="bairro-destino"  type="text" placeholder="bairro">
                    </div>
                    <div class="campos">
                        <label for="">Rua:</label>
                        <input id="rua-destino" class="" name="rua-destino" type="text" placeholder="bairro">
                    </div>
                    <div class="campos">
                        <label for="">Número:</label>
                        <input id="num-destino" class="" name="num-destino" type="text" placeholder="bairro">
                    </div>
                </div>

                <div class="input-group">
                    <h3>Veiculo</h3>
                    <div>
                        <label>Moto
                            <input type="radio" name="radio">
                            <span></span>
                        </label>
                        <label>Carro
                            <input type="radio" name="radio">
                            <span></span>
                        </label>
                    </div>

                </div>
                <div class="input-group">
                    <h3>regularidade</h3>
                    <div>
                        <label class="">Regular
                            <input type="radio" name="radio">
                            <span></span>
                        </label>
                        <label class="container">Não regular
                            <input type="radio" name="radio">
                            <span></span>
                        </label>
                    </div>
                </div>
                <div class="input-group">
                    <h3>Dias da semana</h3>
                    <div class="dias">
                        <div class="dia">
                            <label>
                                <input type="checkbox">
                                <p>Dom</p>
                            </label>
                        </div>
                        <div class="dia">
                            <label>
                                <input type="checkbox">
                                <p>Seg</p>
                            </label>
                        </div>
                        <div class="dia">
                            <label>
                                <input type="checkbox">
                                <p>Ter</p>
                            </label>
                        </div>
                        <div class="dia">
                            <label>
                                <input type="checkbox">
                                <p>Qua</p>
                            </label>
                        </div>
                        <div class="dia">
                            <label>
                                <input type="checkbox">
                                <p>Qui</p>
                            </label>
                        </div>
                        <div class="dia">
                            <label>
                                <input type="checkbox">
                                <p>Sex</p>
                            </label>
                        </div>
                        <div class="dia">
                            <label>
                                <input type="checkbox">
                                <p>Sab</p>
                            </label>
                        </div>
                    </div>
                </div>
                <button class="button" type="submit">Cadastrar carona</button>
            </form>
            

    </main>

</body>

</html>
