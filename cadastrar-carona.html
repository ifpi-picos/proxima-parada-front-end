<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próxima Parada</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style-menu.css">
    <link rel="stylesheet" type="text/css" href="css/cadastrar-carona.css">


</head>

<body>
    <header>
        <nav class="navbar">
            <div class="item-1 menu-options">
                <ul class="nav-list">
                   <li><a href="home.html">Início</a></li>
                    <li><a href="perfil.html">Perfil</a></li>
                    <li><a class="ativa">Caronas</a></li>
                    <li><a href="#">Filtrar</a></li>
                    <li id="btnSair"><a>Sair</a></li>
                </ul>
            </div>
            <div class="item-1 mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <div class="item-2 itens-navbar">
                <img id="img-home" src="img/user-avatar.png" alt="">
            </div>
        </nav>
    </header>
    <main>

        <div class="content">
            <div class="form-structor">
                <div class="input-group">
                    <h3>Origem</h3>
                    <div class="campos">
                        <label for="">Bairro:</label>
                        <br>
                        <input id="bairro-origem" class="" type="text" placeholder="Bairro" value="Pantanal">
                    </div>
                    <div class="campos">
                        <label for="">Rua:</label>
                        <input id="rua-origem" class="" ype="text" placeholder="Rua" value="Projetada">
                    </div>
                    <div class="campos">
                        <label for="">Número:</label>
                        <input id="num-origem" class="" type="text" placeholder="Número" value="02">
                    </div>
                    <div class="campos">
                        <div class="dt">
                            <label for="">Data:</label>
                            <input id="data-origem" class="" type="date" placeholder="Data" value="05/05/2022">
                        </div>
                        <div class="dt">
                            <label for="">Hora:</label>
                            <input id="hora-origem" class="" type="time" placeholder="Hora" value="09:00">
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <h3>Destino</h3>
                    <div class="campos">
                        <label for="">Bairro:</label>
                        <input id="bairro-destino" class="" name="bairro-destino" type="text" placeholder="Bairro"
                        value="Centro">
                    </div>
                    <div class="campos">
                        <label for="">Rua:</label>
                        <input id="rua-destino" class="" name="rua-destino" type="text" placeholder="Rua"
                            value="Alvaro Batista">
                    </div>
                    <div class="campos">
                        <label for="">Número:</label>
                        <input id="num-destino" class="" name="num-destino" type="text" placeholder="Número" value="15">
                    </div>
                </div>

                <fieldset id="veiculo" class="input-group">
                    <h3>Veiculo</h3>
                    <div>
                        <div class="radio-buttons">
                            <input type="radio" name="veiculo" checked>
                            <p class="veiculo">Carro</p>
                        </div>
                        <div class="radio-buttons">
                            <input type="radio" name="veiculo">
                            <p class="veiculo">Moto</p>
                        </div>
                    </div>
                </fieldset>
                <fieldset id="regularidade" class="input-group">
                    <h3>regularidade</h3>
                    <div class="campo">
                        <div class="radio-buttons">
                            <input type="radio" name="regularida" checked>
                            <p class="veiculo">Não regular</p>
                        </div>
                        <div class="radio-buttons">
                            <input type="radio" name="regularida">
                            <p class="veiculo">Regular</p>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="input-group">
                    <h3>Dias da semana</h3>
                    <div class="dias">
                        <div class="dia">
                            <input type="checkbox" name="dia">
                            <p>Dom</p>
                        </div>
                        <div class="dia">
                            <input type="checkbox" name="dia">
                            <p>Seg</p>
                        </div>
                        <div class="dia">
                            <input type="checkbox" name="dia">
                            <p>Ter</p>
                        </div>
                        <div class="dia">
                            <input type="checkbox" name="dia">
                            <p>Qua</p>
                        </div>
                        <div class="dia">
                            <input type="checkbox" name="dia">
                            <p>Qui</p>
                        </div>
                        <div class="dia">
                            <input type="checkbox" name="dia">
                            <p>Sex</p>

                        </div>
                        <div class="dia">
                            <input type="checkbox" name="dia">
                            <p>Sab</p>
                        </div>
                    </div>

                </fieldset>
                <button id="btnCadastrarCarona" class="button">Cadastrar carona</button>
            </div>


    </main>

    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-auth-compat.js"></script>

    <script src="js/config-firebase.js"></script>
    <script src="js/mobile-menu.js"></script>
    <script src="js/cadastro-carona.js"></script>


</body>

</html>
