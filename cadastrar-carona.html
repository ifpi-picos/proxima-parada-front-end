<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Próxima Parada</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style-menu.css">
    <link rel="stylesheet" type="text/css" href="css/cadastrar-carona.css">

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="item-1 menu-options">
                <ul class="nav-list">
                    <li><a href="home.html">Início</a></li>
                    <li><a href="perfil.html">Perfil</a></li>
                    <li><a class="ativa">Caronas</a></li>
                    <li id="btnSair"><a>Sair</a></li>
                </ul>
            </div>
            <div class="item-1 mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <div class="item-2 itens-navbar">
                <div class="loading-img img-home c-loader "></div>
                <img class="img-user img-home off" src="img/user-avatar.png" alt="">
            </div>
        </nav>
    </header>
    <main>
        <div class="form-structor">
            <div class="input-group">
                <h3>Origem</h3>
                <div class="campos">
                    <label for="">Bairro:</label><br>
                    <input id="bairro-origem" class="" type="text">
                </div>
                <div class="campos">
                    <label for="">Rua:</label><br>
                    <input id="rua-origem" class="" ype="text">
                </div>
                <div class="campos">
                    <div class="date-time">
                        <label for="">Número:</label>
                        <input id="num-origem" class="" type="number">
                    </div>
                </div>
                <div class="campos">
                    <div class="date-time">
                        <label for="">Data:</label>
                        <input id="data-origem" class="" type="date" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                    </div>
                    <div class="date-time">
                        <label for="">Hora:</label>
                        <input id="hora-origem" class="" type="time">
                    </div>
                </div>
            </div>
            <div class="input-group">
                <h3>Destino</h3>
                <div class="campos">
                    <label for="">Bairro:</label><br>
                    <input id="bairro-destino" class="" name="bairro-destino" type="text">
                </div>
                <div class="campos">
                    <label for="">Rua:</label><br>
                    <input id="rua-destino" class="" name="rua-destino" type="text">
                </div>
                <div class="campos">
                    <div class="date-time">
                        <label for="">Número:</label><br>
                        <input id="num-destino" class="" name="num-destino" type="number">
                    </div>
                </div>
            </div>

            <fieldset id="veiculo" class="input-group">
                <h3>Veículo</h3>
                <div class="radio-buttons">
                    <div class="option">
                        <input type="radio" name="veiculo" value="Carro" checked>
                        <label class="veiculo">Carro</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="veiculo" value="Moto">
                        <label class="veiculo">Moto</label>
                    </div>
                </div>
            </fieldset>
            <fieldset id="regularidade" class="input-group">
                <h3>Regularidade</h3>
                <div class="campo">
                    <div class="radio-buttons">
                        <div class="option">
                            <input type="radio" name="regularidade" value="false" checked>
                            <label class="veiculo">Não regular</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="regularidade" value="true">
                            <label class="veiculo">Regular</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="input-group">
                <h3>Dias da Semana</h3>
                <div class="dias">
                    <div class="dia">
                        <input type="checkbox" name="dia" value="dom">
                        <label>Dom</label>
                    </div>
                    <div class="dia">
                        <input type="checkbox" name="dia" value="seg">
                        <label>Seg</label>
                    </div>
                    <div class="dia">
                        <input type="checkbox" name="dia" value="ter">
                        <label>Ter</label>
                    </div>
                    <div class="dia">
                        <input type="checkbox" name="dia" value="qua">
                        <label>Qua</label>
                    </div>
                    <div class="dia">
                        <input type="checkbox" name="dia" value="qui">
                        <label>Qui</label>
                    </div>
                    <div class="dia">
                        <input type="checkbox" name="dia" value="sex">
                        <label>Sex</label>
                    </div>
                    <div class="dia">
                        <input type="checkbox" name="dia" value="sab">
                        <label>Sáb</label>
                    </div>
                </div>

            </fieldset>

            <button id="btnCadastrarCarona" class="button">Cadastrar Carona</button>
            <button id="btnCancelCarona" class="button">Cancelar</button>
        </div>

    </main>

    <script>
        document.getElementById("btnCancelCarona").addEventListener("click", () => {
            // [START auth_signin_password_modular]
            location.href = "caronas.html";
        });
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-auth-compat.js"></script>

    <script src="js/config-firebase.js"></script>
    <script src="js/mobile-menu.js"></script>
    <script src="js/carona.js"></script>


</body>

</html>
