<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Tela de Cadastro</title>


    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/form-login.css">
    <link rel="stylesheet" href="css/style-cadastro.css">
    
    <link rel="shortcut icon" href="imagens/image-carona.jpeg" type="image/x-icon">

</head>

<body>
    <div class="logo">
        <img src="img/home.webp" alt="imagem da tela inicial">
        <h1>Criar Conta</h1>
    </div>
    <div class="conteudo">
        <form class="form-box">
            <div class="input">

                <div class="label-float">
                    <input type="text" name="nome" class="nome" placeholder=" ">
                    <label>Nome Completo:</label>
                </div>

                <div class="label-float">
                    <input type="number" placeholder=" ">
                    <label>Telefone:</label>
                </div>

                <div class="label-float">
                    <input type="tex" placeholder=" ">
                    <label for="">Ocupação no Campus:</label>
                </div>

                <div class="label-float">
                    <input type="email" placeholder=" ">
                    <label for="">E-mail:</label>
                </div>

                <div class="label-float">
                    <input type="password" placeholder=" ">
                    <label for=""> Senha: </label>
                </div>

                <div class="label-float">
                    <input type="password" placeholder=" ">
                    <label for=""> Confirmação de Senha:</label>
                </div>

            </div>
            <div class="btn-login">
                <button type="submit" class="button entrar">Entrar</button>

                <button type="submit" class="button cancelar">Cancelar</button>
            </div>
        </form>
    </div>

</body>

</html>
