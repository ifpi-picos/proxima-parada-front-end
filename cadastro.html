<body>

            <input type="tex"  placeholder="Professor ou aluno">

            <input type="email"  placeholder="Maria@gmail.com">
            <hr>
            <label for=""> Senha: </label>
            <input type="password"  placeholder="************">
            <hr>
        
            <label for=""> Confirmação de Senha:</label>
            <input type="password"  placeholder="************">
            <hr>
        
            <button type="submit" class="entrar"><strong> Entrar </strong>
            </button>
            
            <button type="submit" class="cancelar"> <strong>Cancelar</strong>
            </button>
        
        </form>
