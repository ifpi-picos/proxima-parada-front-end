<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de compartlhamento de caronas">
    <title>Próxima Parada</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/form-login.css">
</head>

<body>

    <div class="form-structor">
        <div class="login">
            <h2 class="form-title" id="login"><span>ou</span>Entrar</h2>
            <div class="form-holder">
                <input type="email" class="input" id="email_login" placeholder="Email" value="rafhel@gmail.com">
                <input type="password" class="input" id="senha_login" placeholder="Senha" value="123456" />
            </div>
            <button class="submit-btn login-btn" id="btnLogin">Entrar</button>
        </div>
        <div class="signup slide-up">
            <div class="center">
                <h2 class="form-title" id="signup"><span>ou</span>Cadastre-se</h2>
                <div class="form-holder">
                    <input type="text" class="input" placeholder="Nome completo" />
                    <input type="text" class="input" placeholder="Ocupação no IFPI" />
                    <input type="phone" class="input" placeholder="Número de Whatsapp" />
                    <input type="email" class="input" placeholder="Email" />
                    <input type="password" class="input" placeholder="Senha" />
                    <input type="password" class="input" placeholder="Comfirmar senha" />
                </div>
                <button class="submit-btn singup-btn" id="btnSignup">Catastrar</button>
            </div>
        </div>
    </div>

    <script src="js/form-login.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/authentication.js"></script>
</body>


</html>
