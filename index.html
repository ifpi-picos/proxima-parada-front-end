<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="manifest" href="manifest.json" />
    <link rel="canonical" href="proxima-parada-001.web.app">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de compartlhamento de caronas">
    <title>Próxima Parada</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/form-login.css">
</head>

<body>

    <script>
        // This is the service worker with the Cache-first network
        // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker
        // Check compatibility for the browser we're running this in
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[PWA Builder] active service worker found, no need to register");
            } else {
                // Register the service worker
                navigator.serviceWorker
                    .register("pwabuilder-sw.js", {
                        scope: "./"
                    })
                    .then(function (reg) {
                        console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                    });
            }
        }
    </script>

    <div id="loading-login" class="c-loader off"></div>
    <div class="form-structor">
        <div class="login">
            <h2 class="form-title" id="login"><span>ou</span>Entrar</h2>
            <div class="form-holder">
                <div class="input">
                    <input type="text" id="email_login" class="input-field" required />
                    <label class="input-label">E-mail</label>
                </div>
                <div class="input">
                    <input type="password" id="senha_login" class="input-field" required />
                    <label class="input-label">senha</label>
                </div>
                <!--    <input type="email" class="input" id="email_login" placeholder="Email">
                <input type="password" class="input" id="senha_login" placeholder="Senha" /> -->
            </div>
            <button class="submit-btn login-btn" id="btnLogin">Entrar</button>
        </div>
        <div class="signup slide-up">
            <div class="center">
                <h2 class="form-title" id="signup"><span>ou</span>Cadastre-se</h2>
                <div class="form-holder">
                    <div class="input">
                        <input type="text" class="input-field" id="nome" required />
                        <label class="input-label">Nome completo</label>
                        <span class="error"></span>
                    </div>
                    <div class="input">
                        <input type="text" class="input-field" id="ocupacao" required />
                        <label class="input-label">Ocupação no IFPI</label>
                        <span class="error"></span>
                    </div>
                    <div class="input">
                        <input type="phone" class="input-field" id="telefone" maxlength="16" required />
                        <label class="input-label">Número de Whatsapp</label>
                        <span class="error"></span>
                    </div>
                    <div class="input">
                        <input type="email" class="input-field" id="email" required />
                        <label class="input-label">Email</label>
                        <span class="error"></span>
                    </div>
                    <div class="input">
                        <input type="password" class="input-field" id="senha" required />
                        <label class="input-label">senha</label>
                        <span class="error"></span>
                    </div>
                    <div class="input">
                        <input type="password" class="input-field" id="confir_senha" required />
                        <label class="input-label">Comfirmar senha</label>
                        <span class="error"></span>
                    </div>
                </div>
                <button class="submit-btn singup-btn" id="btnSignup">Catastrar</button>
            </div>
        </div>
    </div>

    <!--------------------------- Importes Scripts --------------------------->
    <script src="js/form-login.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-auth-compat.js"></script>

    <script src="js/config-firebase.js"></script>
    <script src="js/validado-campos.js"></script>
    <script src="js/authentication.js"></script>
</body>


</html>
