                    <input type="phone" class="input" placeholder="Número de Whatsapp" />
                    <input type="email" class="input" placeholder="Email" />
                    <input type="password" class="input" placeholder="Senha" />
                    <input type="password" class="input" placeholder="Comfirmar senha" />
                </div>
                <button class="submit-btn singup-btn" onclick="signupBtn()">Catastrar</button>
            </div>
        </div>
